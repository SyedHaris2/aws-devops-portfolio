name: Backend — Install Check

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache backend npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-backend-${{ hashFiles('backend/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-backend-

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Backend sanity check
        run: |
          cd backend
          node -e "console.log('Backend dependencies installed — sanity check OK')"
